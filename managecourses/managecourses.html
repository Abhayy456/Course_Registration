<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registered Courses</title>
  <link rel="stylesheet" href="manageCourses.css">
  <script defer src="manageCourses.js"></script>
</head>

<body>
    <header class="manage-header">
        <img class="manage-header__logo" src="images/dtu_logo.png" alt="hello">
    </header>
    <div class="subjects-with-credit-calculation">
        <div class="subjects">
            <div class="subjects__header">
                <span class="subjects__header-text-1">Course Details</span>
            </div>
            <div class="subjects__column-headings">
                <div class="subjects__subject-name-column">Subject Name</div>
                <div class="subjects__subject-branch-column">Subject Branch</div>
                <div class="subjects__subject-credits-column">Subject Credits</div>
                <div class="subjects__action-column">Action</div>
            </div>
            <div class="subjects__registered-subject-list">
                <template id="registered-subject">
                    <div class="subjects__subject-details">
                            <div class="subjects__subject-name">
                                Machine Learning
                            </div>
                            <div class="subjects__subject-branch">
                                Computer Science
                            </div>
                            <div class="subjects__credits">
                                4
                            </div>
                            <button class="subjects__course-drop-button">
                                drop
                            </button>
                    </div>
                </template>
            </div>            
        </div>

        <div class="credit-box">
            <h3 class="credit-box__credit-details-heading">Credit Details</h3>
            <hr>
            <div class="credit-box__max-credits-details">
                <div class="credit-box__max-credits-name">
                    Max Credits:
                </div>
                <div class="credit-box__max-credits-value">
                    32
                </div>
            </div>
            <hr>
            <div class="credit-box__min-credits-details">
                <div class="credit-box__min-credits-name">
                    Minimum Credits:
                </div>
                <div class="credit-box__min-credits-value">
                    8
                </div>
            </div>
            <hr>
            <div class="credit-box__total-credits-details">
                <div class="credit-box__total-credits-name">
                    Total Credits:
                </div>
                <div class="credit-box__total-credits-value">
                    0
                </div>
            </div>
            <hr>
            <div class="credit-box__remaining-credits-details">
                <div class="credit-box__remaining-credits-name">
                    Remaining Credits:
                </div>
                <div class="credit-box__remaining-credits-value">
                    0
                </div>
            </div>
        </div>

    </div>
</body>

</html>
