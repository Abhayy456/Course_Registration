<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Login</title>
  <link rel="stylesheet" href="AddSubject.css">
  <script defer src="AddSubject.js"></script>
</head>

<body>
    <img class="dtu-logo" src="images/dtu_logo.png">
    <header class="add-subject-header">
      <h1>Teacher Login</h1>
    </header>
    <div class="add-subject-form">
      <form id="addSubjectForm">
       
        <fieldset>
            <legend>Subject Name</legend>
            <input required type="text" name="subjectName"  placeholder="Enter Subject Name">
        </fieldset>
        <fieldset>
            <legend>Subject Credits</legend>
            <input required type="number" name="subjectCredits"  placeholder="Enter Subject Credits">
        </fieldset>
        <fieldset>
            <legend>Subject Branch</legend>
            <input required type="text" name="subjectBranch"  placeholder="Enter Subject Branch">
        </fieldset>
        <fieldset>
            <legend>Subject Code</legend>
            <input type="text" name = "subjectCode" placeholder="Enter Subject Code"  />
        </fieldset>
        <!-- <fieldset>
            <legend>Product Stock</legend>
            <input required type="number" name="productStockUnits" id="" placeholder="Enter Product Stock Units">
        </fieldset> -->
        <input  class = "addSubjectButton" type="submit" value="Add Subject">
      </form>
    </div>
</body>
<!-- </body> -->

</html>
